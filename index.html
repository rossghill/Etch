<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/bpg4how.css">
    <link href="./sketch/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <h1 class="linear-wipe">Sketch</h1>

<div class="form-group">
    <label class="form-label" for="selectSource">Select source:</label>

    <div class="select-area">
        <select class="form-control" name="selectSource" id="selectSource" form="sketchForm">
            <option value="0">- All -</option>
            <option value="1">H&M</option>
            <option value="2">ASOS</option>
            </optgroup>
        </select>
    </div>

    <label class="form-label" for="selectGender">Select gender:</label>
    <div class="select-area">
        <select class="form-control" name="selectGender" id="selectThis" form="sketchForm">
            <option value="0">- All -</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            </optgroup>
        </select>
    </div>

    <label class="form-label" for="selectTime">Select pose time:</label>
    <div class="select-area">
        <select class="form-control" name="selectTime" id="selectThis" form="sketchForm">
            <option value="0">1 min</option>
            <option value="1">2 mins</option>
            <option value="2">5 mins</option>
            <option value="3">10 mins</option>
            <option value="4">15 mins</option>
            <option value="5">20 mins</option>
            <option value="6">30 mins</option>
            </optgroup>
        </select>
    </div>  

    <form action="/sketchScreen.html" id="sketchForm">
        <button type="submit" onclick="">Submit</input>
    </form>
</div>
    
</body>

</html>
