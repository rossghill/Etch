<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/bpg4how.css">
    <link href="./sketch/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="./sketch/stylesheets/custom/form.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>

<body>
    
    <form action="sketchscreen.html" id="sketchForm" method="GET">
        <div class="form-container">
            <h1 class="linear-wipe">Etch</h1>
            <div class="form-group">

                <label for="selectGender" class="form-label">Select models:</label>
                <div class="select-area">
                    <select class="form-control" name="selectGender" id="selectGender" form="sketchForm">
                        <option value="All">Any</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        </optgroup>
                    </select>
                </div>

                <label for="selectTime" class="form-label" >Select pose time:</label>
                <div class="select-area">
                    <select class="form-control" name="selectTime" id="selectTime" form="sketchForm">
                        <option value="1">1 min</option>
                        <option value="2">2 mins</option>
                        <option value="5">5 mins</option>
                        <option value="10">10 mins</option>
                        <option value="15">15 mins</option>
                        <option value="20">20 mins</option>
                        <option value="30">30 mins</option>
                        </optgroup>
                    </select>
                </div>  

                <button type="submit" onclick="">Go</button>
            
            </div>
        </div>
    </form>

    <div class="footer">Ross Hill, 2020</div>

</body>

</html>
